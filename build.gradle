group = project.group
version = '1.1-SNAPSHOT'
archivesBaseName = 'library-reflection'
var projectId = 39

repositories {
  mavenLocal()
  mavenCentral()
  maven {
    url = uri 'https://repo.maven.apache.org/maven2/'
  }
}

dependencies {
  compileOnly project.spigot_api
  compileOnly project.spigot
}

publishing {
  repositories {
    maven {
      url getDeployUrl(projectId)
      credentials {
        username = deploy_token_name
        password = deploy_token_key
      }
    }
  }
}